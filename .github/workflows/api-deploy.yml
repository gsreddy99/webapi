name: Build and Deploy to AKS

on:
  push:
    branches:
      - '*'
  workflow_dispatch:

env:
  REGISTRY: ${{ secrets.REGISTRY_LOGIN_SERVER }}
  IMAGE_NAME: webapi
  AKS_RESOURCE_GROUP: ${{ secrets.AKS_RESOURCE_GROUP }}
  AKS_CLUSTER_NAME: ${{ secrets.AKS_CLUSTER_NAME }}
  NAMESPACE: webapi

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---------------------------------------------------
      # AI Review Step (Copilot CLI Action)
      # ---------------------------------------------------
      - name: AI Review Config Files
        uses: github/copilot-cli-action@v1
        with:
          prompt: |
            Review the following configuration files for:
            - Kubernetes best practices
            - AKS-specific issues
            - Security misconfigurations
            - YAML schema issues
            - Dockerfile optimization
            - GitHub Actions workflow improvements
          files: |
            calculator-api/k8s/*.yaml
            calculator-api/docker/Dockerfile
            .github/workflows/*.yml
      # ---------------------------------------------------

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Add tool path
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Run unit + integration tests
        run: |
          dotnet test \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults \
            --verbosity normal

      - name: Generate code coverage report
        run: |
          reportgenerator \
            -reports:TestResults/**/coverage.cobertura.xml \
            -targetdir:CoverageReport \
            -reporttypes:Html

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: CoverageReport

      - name: Publish test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: az acr login --name srinivasacr

      - name: Debug registry var
        run: echo "REGISTRY = $REGISTRY"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image (amd64 + arm64)
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t $REGISTRY/$IMAGE_NAME:v3 \
            -f calculator-api/docker/Dockerfile \
            --push \
            calculator-api

  deploy-to-aks:
    if: github.ref == 'refs/heads/main'
    needs: build-and-push
    runs-on: ubuntu-latest
    environment:
      name: prod

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.AKS_RESOURCE_GROUP }}
          cluster-name: ${{ env.AKS_CLUSTER_NAME }}

      - name: Create namespace (idempotent)
        run: |
          kubectl create namespace $NAMESPACE \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy manifests
        working-directory: calculator-api/k8s
        run: |
          kubectl apply -n $NAMESPACE -f namespace.yaml
          kubectl apply -n $NAMESPACE -f deployment.yaml
          kubectl apply -n $NAMESPACE -f service.yaml
          kubectl apply -n $NAMESPACE -f ingress.yaml
          kubectl apply -n $NAMESPACE -f hpa.yaml
          kubectl apply -n $NAMESPACE -f serviceaccount.yaml

      - name: Restart deployment to pull new image
        run: |
          kubectl rollout restart deployment webapi-deployment -n $NAMESPACE
