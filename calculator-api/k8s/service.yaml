apiVersion: v1
kind: Service
metadata:
  name: webapi-service
  namespace: webapi
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-resource-group: MC_my-aks-cluster_group_my-aks-cluster_centralus
    service.beta.kubernetes.io/azure-pip-name: webapp-ip
    service.beta.kubernetes.io/azure-load-balancer-health-probe-request-path: /health
spec:
  type: LoadBalancer
  loadBalancerIP: 172.212.180.93
  selector:
    app: webapi
  ports:
    - port: 80
      targetPort: 80